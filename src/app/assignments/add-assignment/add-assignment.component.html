<h1 class="title">Ajouter un devoir</h1>
<form (submit)="onSubmit(); assignmentForm.reset()" ngForm #assignmentForm class="form">
  <mat-form-field class="field">
    <mat-label>Nom du devoir Ã  ajouter</mat-label>
    <input matInput [(ngModel)]="nom" name="nom">
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Nom du professeur</mat-label>
    <input matInput [(ngModel)]="professeur" name="professeur">
  </mat-form-field>
  <mat-form-field class="field" appearance="fill">
    <mat-label>Date de rendu</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="field" appearance="fill">
    <mat-label>Statut</mat-label>
    <mat-select [(value)]="statut">
      <mat-option *ngFor="let statut of statuts" [value]="statut">
        {{statut}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="field">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput placeholder="Ajouter une feature concernant..." [(ngModel)]="description"
      name="description"></textarea>
  </mat-form-field>
  <button mat-stroked-button color="primary" class="field">
    Ajouter un devoir
  </button>
</form>
