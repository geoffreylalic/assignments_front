<mat-card *ngIf="errorMessage !== '' else nonLoadingBlock">
  {{errorMessage}}
</mat-card>

<ng-template class="container" #nonLoadingBlock>
  <mat-card class="card" *ngIf="!isLoading; else loadingBlock">
    <mat-card-title class="mat-title">
      <div>
        {{assignment.nom}} - {{assignment.professeur}}
      </div>

      <!-- assignment/:id/edit -->
      <button mat-mini-fab aria-label="Example icon button with a filter list icon" (click)="handleDelete(assignment._id)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-title>
    <mat-card-content>
      Description:
      <div>
        {{assignment.description}}
      </div>

    </mat-card-content>
    <mat-card-footer class="card-footer">
      <mat-chip-list>
        <mat-chip [ngClass]="
        assignment.statut === 'à faire' ? 'pas-commence':
        assignment.statut === 'en cours' ? 'en-cours' :
        assignment.statut === 'terminé' ? 'termine' : 'termine' " selected>
          {{assignment.statut}}
        </mat-chip>
      </mat-chip-list>
      <div>
        Pour le <span class="date-rendu">{{assignment.dateDeRendu}}</span>
      </div>
    </mat-card-footer>
  </mat-card>
  <!-- <router-outlet></router-outlet> -->
</ng-template>

<ng-template #loadingBlock>
  <mat-spinner></mat-spinner>
</ng-template>
