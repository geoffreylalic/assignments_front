<mat-card class="bottom" *ngIf="!isLoading; else loadingBlock">
  <mat-card-title>
    {{assignment.nom}}
  </mat-card-title>
  <mat-card-content>
    {{assignment.description}}
  </mat-card-content>
  <mat-card-footer>
    {{assignment.professeur}}
  </mat-card-footer>
</mat-card>

<ng-template #loadingBlock>
  <mat-spinner></mat-spinner>
</ng-template>
