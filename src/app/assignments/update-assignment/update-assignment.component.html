<h1 class="title">Modifier un assignment</h1>
<form ngForm #assignmentForm class="form">
    <mat-form-field class="field">
        <mat-label>Nom du devoir à ajouter</mat-label>
        <input matInput [(ngModel)]="assignment.nom" name="nom">
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
        <mat-label>Professeur</mat-label>
        <mat-select [(value)]="assignment.professeur">
          <mat-option *ngFor="let prof of professors" [value]="prof">
            {{prof}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <mat-form-field class="field">
        <mat-label>Matière</mat-label>
        <input matInput [(ngModel)]="assignment.subject" name="subject">
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="assignment.dateDeRendu" name="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="field" appearance="fill">
        <mat-label>Statut</mat-label>
        <mat-select [(value)]="assignment.statut">
            <mat-option *ngFor="let statut of statuts" [value]="statut">
                {{statut}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="field">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ajouter une feature concernant..." [(ngModel)]="assignment.description"
            name="description"></textarea>
    </mat-form-field>
    <div class="btn-action">
        <button routerLink="" mat-stroked-button color="warn" class="field">
            Annuler
        </button>
        <button (click)="onConfirm(); assignmentForm.reset()" mat-stroked-button color="primary" class="field">
            Confirmer
        </button>
    </div>

</form>
